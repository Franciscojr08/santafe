  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Tem certeza que deseja excluir ?</h2>
    <p>Por favor, confirme para prosseguir.</p>

    <app-botao-deletar (click)="confirmDelete()"></app-botao-deletar>
    <app-botao-cancelar (click)="closeModal()"></app-botao-cancelar>
  </div>
</div>
