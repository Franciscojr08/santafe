<app-menu-nav></app-menu-nav>
<app-breadcrumb
  [firstItem]="{ name: 'Home', link: '/home' }"
  [items]="[
    { name: 'Kit de Livros', link: '/kit-livro' },
  ]"
  [currentItem]="{ name: 'Consultar' }"
>
</app-breadcrumb>

<app-conteudo>
  <app-messages></app-messages>

  <app-fieldset
    legend='filtros'>
    <form class="fieldset-content" [formGroup]="filtroKitLivroForm">
      <div class="filtros">
        <div class="filtro">
          <div class="filtro-content" style="width: 40%">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" style="width: 20em" formControlName="nome">
          </div>

          <div class="filtro-content" style="width: 19%">
            <label for="valor">Valor:</label>
            <input
              currencyMask
              id="valor"
              name="valor"
              style="width: 8em"
              formControlName="valor"
            >
          </div>


          <div class="filtro-content" style="width: 30%">
            <label for="quantidadeDisponivel">Dispon√≠vel:</label>
            <input
              type="number"
              min="0"
              id="quantidadeDisponivel"
              name="quantidadeDisponivel"
              placeholder="Quantidade"
              style="width: 10em; text-align: right"
              formControlName="quantidadeDisponivel"
            >
          </div>
        </div>

      </div>

      <div class="botoes">
        <button
          class="button-filter"
          type="submit"
          [disabled]="!filtrosPreenchidos()"
          [ngClass]="filtrosPreenchidos() ? 'button-filter' : 'button-filter-desabilitado'"
          (click)="filtrar()"
        >
          <fa-icon [icon]="faFilter"></fa-icon>
          Filtrar
        </button>
        <button
          class="button-clear"
          type="button"
          (click)="limparFiltros()"
        >
          <fa-icon [icon]="faBroom"></fa-icon>
          Limpar
        </button>
      </div>
    </form>
  </app-fieldset>

  <app-botao-cadastrar link="/kit-livro/cadastrar"></app-botao-cadastrar>

  <app-tabela-generica
    [displayedColumns]="displayedColumns"
    [columnNames]="LISTAGEM_KIT_LIVRO"
    [dataSource]="dataSource"
    [totalElements]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (pageChange)="onPageChange($event)">
  </app-tabela-generica>

</app-conteudo>

<app-footer></app-footer>
